app = "invy"
primary_region = "ord"
console_command = "/rails/bin/rails console"

[build]

[deploy]
  release_command = "bin/rails db:setup DISABLE_DATABASE_ENVIRONMENT_CHECK=1 assets:precompile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
