databases:
  - name: invy
    databaseName: invy
    plan: free
    user: invy

services:
  - type: web
    name: invy
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: invy
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
